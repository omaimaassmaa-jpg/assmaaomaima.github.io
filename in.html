<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

.main{
    width:100%;
    background:linear-gradient(to top,
        rgba(0,0,0,0.5),
        rgba(0,0,0,0.5)),
        url(https://i.pinimg.com/474x/c0/d3/82/c0d3820805958fe2d8435adf5f7e365d.jpg);
    background-position:center;
    background-size:cover;
    height:100vh;
}

.navbar{
    width:1200px;
    margin:auto;
    height:75px;
}

.icon{
    width:200px;
    float:left;
    height:70px;
}

.logo{
    color:#f5f5f5;
    font-size:35px;
    font-family:Arial;
    padding-left:20px;
    padding-top:10px;
}

.menu{
    width:400px;
    float:left;
    height:70px;
}

.menu ul{
    display:flex;
    justify-content:center;
    align-items:center;
}

.menu ul li{
    list-style:none;
    margin-left:62px;
    margin-top:27px;
    font-size:14px;
}

.menu ul li a{
    text-decoration:none;
    color:#f5f5f5;
    font-family:Arial;
    font-weight:bold;
    transition:0.4s ease-in-out;
}

.menu ul li a:hover{
    color:#ff7200;
}

.search{
    width:330px;
    float:left;
    margin-left:270px;
}

.srch{
    width:200px;
    height:40px;
    background:transparent;
    border:1px solid #ff7200;
    margin-top:13px;
    color:#f5f5f5;
    font-size:16px;
    float:left;
    padding:10px;
    border-radius:5px 0 0 5px;
}

.btn{
    width:100px;
    height:40px;
    background:#ff7200;
    border:2px solid #ff7200;
    margin-top:13px;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

.btn:focus{
    outline:none;
}

.content{
    width:1200px;
    margin:auto;
    color:#fff;
    position:relative;
}

.content h1{
    font-size:50px;
    font-family:'Times New Roman';
    margin-top:9%;
    letter-spacing:2px;
}

.content .par{
    line-height:30px;
    margin-top:20px;
}

.content .cn{
    width:160px;
    height:40px;
    background:#ff7200;
    border:none;
    margin-top:20px;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}

.content .cn:hover{
    background:#fff;
}

.content span{
    color:#ff7200;
    font-size:60px;
}

.form{
    width:250px;
    height:380px;
    background:rgba(0,0,0,0.8);
    position:absolute;
    top:-20px;
    left:870px;
    border-radius:10px;
    padding:25px;
}

.form h2{
    text-align:center;
    color:#ff7200;
    background:#fff;
    border-radius:10px;
    padding:8px;
}

.form input{
    width:100%;
    height:35px;
    background:transparent;
    border-bottom:1px solid #ff7200;
    margin-top:30px;
    color:#fff;
    font-size:15px;
}

.form input:focus{
    outline:none;
}

::placeholder{
    color:#fff;
}

.btnn{
    width:100%;
    height:40px;
    background:#ff7200;
    border:none;
    margin-top:30px;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
}

.btnn:hover{
    background:#fff;
    color:#ff7200;
}
    </style>
</head>

<body>
    <div class="main">

        <div class="navbar">
            <div class="icon">
                <h2 class="logo">GENERATORS</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="search">
                <input type="text" class="srch" placeholder="Type to search">
                <button class="btn">Search</button>
            </div>
        </div>

        <div class="content">
            <h1>Web Design & <br><span>Development</span><br>Course</h1>

            <p class="par">
                Hello everyone, welcome to my web page.
                Iâ€™ll guide you to the best way to start your business
                and create your own projects.
            </p>

            <button class="cn"><a href="#">Join Us</a></button>

            <div class="form">
                <h2>Login Here</h2>

                <input type="email" placeholder="Enter email here">
                <input type="password" placeholder="Enter password here">

                <button class="btnn">Login</button>

                <p class="link">
                    Don't have an account?<br>
                    <a href="#">Sign up</a>
                </p>

                <p class="liw">Login with</p>

                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
