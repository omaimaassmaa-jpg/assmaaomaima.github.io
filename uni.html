<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>ww</title>
        <link rel="stylesheet" href="styl.css">
        <style>
        *{margin:0;
padding:0;}
.main{
    width:100%;
    height:100vh;
    background:linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%),url(https://kanopi.com/wp-content/uploads/2024/11/best-college-websites_feature.jpg);
    background-size:cover;
    background-position:center;
    position:relative;
}
.navbar{
    width:1200px;
    margin:auto;
    height:75px;}
.icon{
    width:200px;
    height:70px;
    float:left;
}
.icon img{
    width:50px;
    height:5opx;
    clip-path:circle(50% at left);
}
.logo{
    font-family:Arial,sans-serif;
    font-size:25px;
    color:brown;
    padding-left:20px;
    padding-top:10px;
}
.menu{
    width:400px;
    float:right;
    height:70px;
}
.menu ul{
    display:flex;
    justify-content:center;
    align-items:center;
}
.menu ul li{
    list-style:none;
    color:brown;
    font-size:18px;
    margin-left:62px;
    margin-top:27px;
}
.menu ul li a{
    text-decoration:none;
    color:#f5f5f5;
    font-family:Arial;
    font-weight:bold;
    transition:0.4s ease-in-out;
}
.menu ul li a:hover{
    color:#fff;
}
.search{
    width:330px;
    float:left;
    height:270px;
}
.srch{ 
    weight:200px;
    height:40px;
    border:1px solid rgb(11, 10, 10);
    padding:10px;
    margin-top:13px;
    font-family:Arial;
    font-size:18px;
    background:transparent;
    float:left;
    border-radius:5px 0 0 5px;
}
.btn{
    weight:100px;
    height:40px;
    border:1px solid black;
    margin-top:13px;
    font-family:Arial;
    font-size:18px;
    background:rgb(93, 23, 23);
    color:#fff;
    cursor:pointer;
}
.btn:focus{
    outline:none;
}
.content{
    width:1200px;
    margin:auto;
    color:#fff;
    position:relative;
}
.content h1{
    font-family:'Times And Roman';
    font-size:50px;
    color:aqua;
    text-align:center;
    margin-top:15%;
    letter-spacing:2px;
}
.content .par{
    font-family:'Times And Roman';
    font-size:25px;
    letter-spacing:2px;
    margin-top:20px;
    line-height:30px;
}
.content a{
    text-decoration:none;
    color:black;
    transition:0.3s ease;
}
.content .cn{
    weight:220px;
    height:60px;
    border:1px solid black;
    background:rgb(93, 23, 23);
    margin-top:10px;
    font-size:20px;
    cursor:pointer;
}
.content .cn:hover{
    outline:none;
}

        </style>
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <img src=" https://t4.ftcdn.net/jpg/05/23/43/71/360_F_523437199_J8On2IDst3O7uYFs8efGJt0YGqm7nYny.jpg" alt="logo">
                    <h2 class="logo">Eduford</h2>
                    </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">COURSE</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="srch" placeholder="Type to search">
                    <a href="#"><button class="btn">search</button></a>
                </div>
            </div>
            <div class="content">
                <h1>World's Biggest University<br></h1>
                <p class="par">Making website is now one of the easiest thing in the world. you just need to learn HTML,CSS,JAVASCRIPT and you are good to go</p>
                <a href="#"><button class="cn">Visit us to know more</button></a>"
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
