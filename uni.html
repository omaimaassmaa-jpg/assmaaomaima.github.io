<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eduford</title>

    <!-- External CSS (optional) -->
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.5),
                rgba(0,0,0,0.5)
            ),
            url("https://kanopi.com/wp-content/uploads/2024/11/best-college-websites_feature.jpg");
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 1200px;
            height: 75px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu ul {
            flex:1;
            gap: 40px;
            justify-content:center;
        }

        .menu ul li {
            list-style: none;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu ul li a:hover {
            color: #ff7200;
        }

        .search {
            display: flex;
            align-items:center;
            gap: 5px;
        }

        .srch {
            width: 200px;
            height: 40px;
            padding: 10px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            border-radius: 5px 0 0 5px;
        }

        .btn {
            height: 40px;
            padding: 0 15px;
            border: none;
            background: rgb(93, 23, 23);
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .content {
            width: 1200px;
            margin: auto;
            color: #fff;
            text-align: center;
            margin-top: 15%;
        }

        .content h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: aqua;
    letter-spacing: 2px;
    text-align: center;
        }

        .content .par {
            font-size: 22px;
            margin-top: 20px;
            line-height: 30px;
        }

        .cn {
            margin-top: 20px;
            width: 220px;
            height: 60px;
            background: rgb(93, 23, 23);
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="main">
    <div class="navbar">

        <div class="icon">
            <img src="https://t4.ftcdn.net/jpg/05/23/43/71/360_F_523437199_J8On2IDst3O7uYFs8efGJt0YGqm7nYny.jpg" alt="logo">
            <h2 class="logo">Eduford</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">COURSE</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>

        <div class="search">
            <input class="srch" type="text" placeholder="Type to search">
            <button class="btn">Search</button>
        </div>

    </div>

    <div class="content">
        <h1>World's Biggest University</h1>
        <p class="par">
            Making websites is now one of the easiest things in the world.
            You just need to learn HTML, CSS, and JavaScript.
        </p>
        <button class="cn">Visit us to know more</button>
    </div>
</div>

</body>
</html>
