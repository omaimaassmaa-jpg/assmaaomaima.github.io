<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>weeb</title>
        <link rel="stylesheet" href="stole.css">
       <style>
          * {
    margin:0;
    padding:0;
    box-sizing:border-box;
}
.header {
    min-height:100vh;
    width:100%;
    background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg);
    background-size:cover;
    background-position:center;
    position:relative;
}
nav{
    display:flex;
    padding:2% 6%;
    justify-content:space-between;
    align-items:center;
}
nav img{
    width:150px;
}
.nav-links{
    flex:1;
    text-align:right;
}
.nav-links ul li{
    list-style:none;
    display:inline-block;
    padding:8px 12px;
    position:relative; 
}
.nav-links ul li a {
  text-decoration:none;
  color:brown;
  font-size:13px;
}
.nav-links ul li::after{
    content:'';
    width:0%;
    height:2px;
    background:#f44336;
    display:block;
    margin:auto;
    transition:0.5s;
}
.nav_links ul li:hover{
    width:100%;
}
.search-box{
    flex:2;
    width:300px;
    height:40px;
    border-radius:40px;
    padding:10px;
}
.srch{
    background:absolute;
    font-size:18px;
    border:1px solid black;
    
}

.btnn{
    background-color:brown;
    font-size:20px;
}
.text-box {
  width:90%;
  position:absolute;
  top:50%
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  font-family:'Times New Roman';
}
.text-box h1{
    font-size:50px;
    color:brown;
    letter-spacing:2px;
}
.text-box p{
    font-size:20px;
    color:#fff;
    letter-spacing:2px;
}
.btn{ 
    display:inline-block;
    text-decoration:none;
    color:black;
    padding:12px 34px;
    border:1px solid black;
    margin-top:10px;
    background:transparent;
    font-size:18px;
    position:relative;
    cursor:pointer;
}
.btn:hover{
    border:1px solid #fff;
    background:#fff;
    transition:1s;
}
        </style>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="yyy.html"><img src="https://t4.ftcdn.net/jpg/05/23/43/71/360_F_523437199_J8On2IDst3O7uYFs8efGJt0YGqm7nYny.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">course</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="search-box">
                    <input type="text" class="srch" placeholder="type to search">
                    <a href="#"><button class="btnn">search</button><a>
                </div>
                </nav>
                <div class="text-box">
                    <h1>World's biggest University</h1>
                    <p class="par">Making website is now one of the easiest thing in the world. you just need to learn HTML,CSS,JAVASCRIPT and you are good to go </p>
                    <a href="#" class="btn">visit US to know more</a>
                </div>
        </section>
    </body>
</html>
