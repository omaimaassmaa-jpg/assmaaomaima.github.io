<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            min-height: 100vh;
            width: 100%;
            background-image:
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url(https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 50px;
            height: 50px;
        }

        .nav-links ul {
            display: flex;
        }

        .nav-links ul li {
            list-style: none;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: brown;
            font-size: 20px;
        }

        .nav-links ul li a::after {
            content: '';
            width: 0%;
            height: 2px;
            background: brown;
            display: block;
            margin: auto;
            transition: 0.5s;
        }

        .nav-links ul li:hover a::after {
            width: 100%;
        }

        .search-box {
            display: flex;
            gap: 5px;
        }

        .srch {
            padding: 8px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 20px;
            outline: none;
        }

        .btnn {
            background-color: brown;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .text-box {
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Times New Roman';
        }

        .text-box h1 {
            font-size: 62px;
            color: brown;
            letter-spacing: 2px;
        }

        .text-box p {
            font-size: 20px;
            color: #fff;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: black;
            padding: 12px 34px;
            border: 1px solid black;
            margin-top: 20px;
            background: transparent;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            border: 1px solid #fff;
            background: #fff;
            transition: 1s;
        }
    </style>
</head>

<body>
<section class="header">
    <nav>
        <a href="yyy.html">
            <img src="https://t4.ftcdn.net/jpg/05/23/43/71/360_F_523437199_J8On2IDst3O7uYFs8efGJt0YGqm7nYny.png" alt="Logo">
        </a>

        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="search-box">
            <input type="text" class="srch" placeholder="Type to search">
            <a href="#"><button class="btnn">Search</button></a>
        </div>
    </nav>

    <div class="text-box">
        <h1>World's Biggest University</h1>
        <p>
            Making websites is now one of the easiest things in the world.
            You just need to learn HTML, CSS, and JavaScript.
        </p>
        <a href="#" class="btn">Visit Us To Know More</a>
    </div>
</section>
</body>
</html>
